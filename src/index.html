<!DOCTYPE html>

    <div class="page" id="app">

            <div class="upper">

                        <editable-span :value="resume.phone" @edit="onEdit('phone',$event)"></editable-span>
                        <editable-span :value="resume.email" @edit="onEdit('email',$event)"></editable-span>
