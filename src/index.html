<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线简历编辑器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/editable-span.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_779612_j7pskpwb16.css">
    <link rel="stylesheet" href="./css/signUp.css">
</head>

<body>
    <div class="page" id="app">
        <aside>
            <div class="upper">
                <ul class="actions">
                    <li>
                        <button class="button" @click="onClickSave">保存</button>
                    </li>
                    <li>
                        <button class="button">打印</button>
                    </li>
                    <li>
                        <button class="button">分享</button>
                    </li>
                </ul>
            </div>
            <div class="down">
                <button class="button" @click="onLogout" v-show="hasLogin()">登出</button>
            </div>
        </aside>
        <main>
            <div class="resume">
                <section class="profile">
                    <h1>个人信息</h1>
                    <p class="profile">
                        <editable-span :value="resume.name" @edit="onEdit('name',$event)"></editable-span>
                        <editable-span :value="resume.weChat" @edit="onEdit('weChat',$event)"></editable-span>
                        <editable-span :value="resume.phone" @edit="onEdit('phone',$event)"></editable-span>
                        <editable-span :value="resume.email" @edit="onEdit('email',$event)"></editable-span>
                        <editable-span :value="resume.github" @edit="onEdit('github',$event)"></editable-span>
                    </p>
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li v-for="skill,index in resume.skills">
                            <editable-span class="name" :value="skill.name" @edit="onEdit(`skills[${index}].name`, $event)"></editable-span>
                            <div class="description">
                                <editable-span :value="skill.description" @edit="onEdit(`skills[${index}].description`, $event)"></editable-span>
                            </div>
                            <span class="remove" @click="removeSkill(index)" v-if="index >= 2">x</span>
                        </li>
                        <li>
                            <span @click="addSkill">添加技能项</span>
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="project,index in resume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                        <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`, $event)"></editable-span>
                                    </h3>
                                    <span class="link">
                                        <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link`, $event)"></editable-span>
                                    </span>
                                </div>
                                <span class="remove" @click="removeProject(index)" v-if="index >= 2">x</span>
                            </header>
                            <p class="description">
                                <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`, $event)"></editable-span>
                            </p>
                        </li>
                        <li>
                            <span @click="addProject">添加项目</span>
                        </li>
                    </ol>
                </section>
            </div>
        </main>


        <!-- 账号登录页面 -->
        <div v-show="loginVisible" class="login" v-cloak>
            <div class="loginDiv">
                <div class="header">
                    <h2>账号登陆</h2>
                    <button type="button" @click="loginVisible = false">关闭</button>
                </div>
                <form class="loginForm" @submit.prevent="onLogin">
                    <div class="email">
                        <label>
                            <div>
                                <i class="iconfont icon-user"></i>
                            </div>
                        </label>
                        <input placeholder="邮箱" type="text" v-model="login.email">
                    </div>
                    <div class="password">
                        <label>
                            <div>
                                <i class="iconfont icon-password"></i>
                            </div>
                        </label>
                        <input placeholder="密码" type="password" v-model="login.password">
                    </div>
                    <button type="submit">登陆</button>
                </form>
                <div class="footer">
                    <label>还没有账号？点击 -> </label>
                    <a href="#" @click="signUpVisible = true; loginVisible = false">注册</a>
                </div>
            </div>
        </div>

        <!-- 邮箱注册页面 -->
        <div v-show="signUpVisible" class="signUp" v-cloak>
            <div class="signUpDiv">
                <div class="header">
                    <h2>邮箱注册</h2>
                    <button type="button" @click="signUpVisible = false">关闭</button>
                </div>
                <form class="signUpForm" @submit.prevent="onSignUp">
                    <div class="inputField">
                        <label>邮箱</label>
                        <input type="text" v-model="signUp.email" placeholder="请输入你的邮箱地址">
                    </div>
                    <div class="inputField">
                        <label>设置密码</label>
                        <input type="password" v-model="signUp.password" placeholder="密码">
                    </div>
                    <button type="submit" class="signUpButton">注册</button>
                </form>
                <div class="footer">
                    <label>已有账号 -> 返回</label>
                    <a href="#" @click="signUpVisible = false; loginVisible = true">登陆</a>
                </div>
            </div>
        </div>

    </div>


    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
